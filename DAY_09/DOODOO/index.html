    <!-- 파비콘/에셋 -->
    <link rel="icon" type="image/png" href="./favicon.png" />

  <body>
    <h1 class="title">🐹 두두팡 🐹</h1>
    <div class="hud">
      <span class="badge">점수: <b id="score">0</b></span>
      <span class="badge">콤보: <b id="combo">0</b></span>
      <span class="badge"
        >시간:
        <!-- 시간(초) 입력 -->
        <input
          id="duration"
          type="number"
          min="5"
          max="300"
          value="20"
          placeholder="초 단위"
        />
        s</span
      >

      <div id="levelButtons">
        <button class="level-btn" data-level="easy">🐢 쉬움</button>
        <button class="level-btn active" data-level="normal">🐹 보통</button>
        <button class="level-btn" data-level="hard">🔥 어려움</button>
      </div>
      <button id="start" class="btn">게임 시작</button>
    </div>

    <!-- 게임판 -->
    <section id="board" class="board"></section>

    <footer>💫 Made by Yuna 💫</footer>
  </body>
