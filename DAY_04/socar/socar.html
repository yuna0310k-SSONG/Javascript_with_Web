<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="socar.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="socar.js" defer></script>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="so1.jpg" alt="" />
          <h3 class="black">24시간 언제나</h3>
          <span>시간에 구애받지 않고 <br />쏘카 앱으로 간편하게 예약 </span>
        </div>
        <div class="swiper-slide">
          <img src="so2.jpg" alt="" />
          <h3 class="white">필요한 시간만큼</h3>
          <span
            >간단한 장 보기부터 주말여행까지 <br />상황에 맞게 필요한 차를 선택
          </span>
        </div>
        <div class="swiper-slide"><img src="so3.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="so4.jpg" alt="" /></div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
</html>
