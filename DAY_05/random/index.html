<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <article>
      <h1>랜덤 숫자 맞추기</h1>
      <span id="title">새로운 게임을 시작합니다!</span>
      <div id="chance">남은 도전 기회 : 5</div>
      <span id="answer"></span>
      <input
        id="input"
        placeholder="1~100 까지 숫자를 입력"
        type="number"
        max="100"
        min="0"
      />
      <button id="btn">Go</button>
      <button id="btnReset">reset</button>
    </article>
  </body>
</html>
